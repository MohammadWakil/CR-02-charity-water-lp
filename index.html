<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <img src="img/5716_Ethiopia_2019_CG-.jpg" alt="Children in classroom" class="hero-bg" />

    <div class="overlay">
      <header class="header">
        <img src="img/water-can-transparent.png" alt="Charity Water Logo" class="logo" />
        <span class="brand-name">Charity Water</span>
      </header>

      <div class="content-group">
        <h1 class="headline">Fund a well.<br/>Fuel a future.</h1>

        <div class="donation-box">
          <button class="cta">Join the Wave of Change</button>

          <div class="donation-options">
            <button>$10 USD/mo</button>
            <button>$20 USD/mo</button>
            <button>$40 USD/mo</button>
            <button>$100 USD/mo</button>
            <button>Other Amount</button>
          </div>

          <p class="message">
            Your support brings more than clean water. It turns survival into childhood.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
